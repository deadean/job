			<H1>Тег &lt;AUDIO&gt;</H1>
			<P>Тег &lt;AUDIO&gt; служит для вставки на Web-страницу аудиоролика.</P>
			<H6>Пример:</H6>
			<PRE>&lt;AUDIO SRC=&quot;C:/Users/dean/Desktop/nastya/my_new_website/sounds/sound.mp3&quot; CONTROLS&gt;&lt;/AUDIO&gt;</PRE>
			<H6>Результат:</H6>
			<AUDIO SRC="C:/Users/dean/Desktop/nastya/my_new_website/sounds/sound.mp3" CONTROLS></AUDIO>
			<P><A HREF="../index.html">На главную Web-страницу</A></P>
		</BODY>
