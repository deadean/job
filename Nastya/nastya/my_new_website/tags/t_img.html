		<H1>Тег &lt;IMG&gt;</H1>
		<P>Тег &lt;IMG&gt; служит для вставки на Web-страницу графического изображения.</P>
		<H6>Пример:</H6>
		<PRE>&lt;P&gt;&lt;IMG SRC=&quot;C:/Users/dean/Desktop/nastya/my_new_website/images/dean.jpg&quot;&gt;&lt;/P&gt;</PRE>
		<H6>Результат:</H6>
		<P><IMG SRC="C:/Users/dean/Desktop/nastya/my_new_website/images/dean.jpg" ALT="Зелёный человечек"></P>
		<P><A HREF="../index.html">На главную Web-страницу</A></P>
	</BODY>
</HTML>
