		<BODY>
			<H1>Тег &lt;TITLE&gt;</H1>
			<P>Тег &lt;TITLE&gt; служит для указания названия Web-страницы. Он становится в её секции заголовка.</P>
			<H6>Пример:</H6>
			<PRE>&lt;HEAD&gt;
	&lt;TITLE&gt; Я заголовок Web-страницы&lt;/TITLE&gt;
&lt;/HEAD&gt;</PRE>
			<P><A HREF="../index.html">На главную Web-страницу</A></P>
		</BODY>
	</HTML>
