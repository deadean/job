			<H1>Тег &lt;VIDEO&gt;</H1>
			<P>Тег &lt;VIDEO&gt; служит для вставки на Web-страницу видеоролика.</P>
			<H6>Пример:</H6>
			<PRE>&lt;VIDEO SRC=&quot;C:/Users/dean/Desktop/nastya/my_new_website/videos/movie.avi&quot; CONTROLS&gt;&lt;/VIDEO&gt;</PRE>
			<H6>Результат:</H6>
			<VIDEO SRC="../videos/video.mp4" CONTROLS></VIDEO>
			<P><A HREF="../index.html">На главную Web-страницу</A></P>
