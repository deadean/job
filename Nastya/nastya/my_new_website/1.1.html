<!DOCTYPE html>
<HTML>
	<HEAD>
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
		<TITLE> Пример Web-страницы </TITLE>
	</HEAD>
	<BODY>
		<H1> Справочник по HTML </H1>
		<P> Приветствуем на нашем Web-сайте всех, кто занимается <EM>Web-дизайном</EM>! Здесь вы сможете найти информацию обо всех интернет-технологиях, 
		применяемых при создании Web-страниц. В частности, о языке <EM><STRONG>HTML</STRONG></EM>.

		<SCRIPT>
